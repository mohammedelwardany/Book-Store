<!DOCTYPE html>
<html>

<head>
    <Title>Sign In</Title>
    <link rel="stylesheet" href="stylesignup.css">
</head>

<body>

    <div class="sign-up-form">
        <img src="IMG/login-icon-3048.png" alt="log in logo">
        <h1>Sign Up Now</h1>
        <form action="signUpSucceeded.html">
            <input type="text" class="input-box" placeholder="Name" autofocus required>
            <input type="email" class="input-box" placeholder="Email" autofocus required>
            <input type="password" class="input-box" placeholder="password" required>
            <p><span><input type="checkbox" required></span> I agree to the terms of services</p>
            <button type="submit" class="signup-btn">Sign Up</button>
            <hr>
            <p class="or">OR</p>
            <a href="Login.html"> <button type="button" class="signup-btn">Login</button></a>

        </form>
    </div>
</body>

</html>
